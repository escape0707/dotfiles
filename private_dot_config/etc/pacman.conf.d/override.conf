# Append the following lines to the end of your /etc/pacman.conf
# [options]
# Include = /etc/pacman.conf.d/override.conf

[options]
Color
VerbosePkgLists
ParallelDownloads = 32
ILoveCandy
SigLevel = PackageRequired

[multilib]
Include = /etc/pacman.d/mirrorlist

[archlinuxcn]
Include = /etc/pacman.d/archlinuxcn-mirrorlist
